version: 2
updates:
  - package-ecosystem: "npm"
    directory: "."
    schedule:
      interval: "daily"
    groups:
      npm:
        patterns:
          - "*"
  - package-ecosystem: "github-actions"
    directory: ".github/"
    schedule:
      interval: "daily"
    groups:
      gha:
        patterns:
          - "*"
